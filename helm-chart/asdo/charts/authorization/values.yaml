# Default values for enabler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# String to partially override enabler.fullname template (will maintain the release name)
nameOverride: ""
# String to fully override enabler.fullname template
fullnameOverride: ""
# Deploy all the components in the same node
enablerNodeSelector: {}

imagePullSecrets: 
  - name: authorization-repo-credentials

# Component authzweb values
authzweb:
  tier: external
  image:
    repository: gitlab.assist-iot.eu:5050/enablers-registry/public/authorization/authz_server
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  replicaCount: 1
  service:
    type: NodePort
    nodePort: 30015
    port: 8080
    targetPort: 8080
    containerPort: 8080
    protocol: TCP

  # The specification of the resources is needed for the proper functioning 
  # of the Smart Orchestrator enabler (requests)
  # and of the Resource provisioning enabler (limits)
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # Include here the environment variables to be used in the component's manifest (container section).
  # Here and in the manifest is included an example.
  envVars:
    authserver_instance_type: SERVER
    mqtt_topic: datalake/authz
    mqtt_qos: 0
    mqtt_broker: tcp://mqttserver:1883
    mqtt_clientid: authz01
    mqtt_username: admin
    mqtt_password: mqtt_pass
    elastic_server: https://myelasticserver
    elastic_port: 9200
    elastic_index: authzserver
    elastic_server_user: username
    elastic_server_pass: password
    

# Component authzdatabase values
authzdatabase:
  tier: internal
  image:
    repository: gitlab.assist-iot.eu:5050/enablers-registry/public/authorization/authz_database
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

  replicaCount: 1
  service:
    type: ClusterIP
    port: 3306
    targetPort: 3306
    containerPort: 3306
    protocol: TCP

  # The specification of the resources is needed for the proper functioning 
  # of the Smart Orchestrator enabler (requests)
  # and of the Resource provisioning enabler (limits)
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # Include here the environment variables to be used in the component's manifest (container section).
  # Here and in the manifest is included an example.
  envVars:
    mysql_root_username: root
    mysql_root_password: S21sec
    mysql_port: 3306
    mysql_database: authzDB
    

  persistence:
    # mountPath: /path/in/container
    accessModes:
      - ReadWriteOnce
    size: 1Gi

