# Default values for enabler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# String to partially override enabler.fullname template (will maintain the release name)
nameOverride: ""
# String to fully override enabler.fullname template
fullnameOverride: ""
# Deploy all the components in the same node
enablerNodeSelector: {}

# Component keycloak values
keycloak:
  tier: external
  image:
    repository: gitlab.assist-iot.eu:5050/enablers-registry/public/identity-manager/idm-kc
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 0.1.0

  replicaCount: 1
  service:
    type: NodePort
    nodePort: "30722"
    port: 8080
    targetPort: 8080
    containerPort: 8080
    protocol: TCP

  # The specification of the resources is needed for the proper functioning 
  # of the Smart Orchestrator enabler (requests)
  # and of the Resource provisioning enabler (limits)
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # Include here the environment variables to be used in the component's manifest (container section).
  # Here and in the manifest is included an example.
  envVars:
    dbAddr: postgres
    dbDatabase: keycloak
    dbPassword: password
    dbSchema: public
    dbUser: keycloak
    dbVendor: POSTGRES
    keycloakPassword: Pa55w0rd
    keycloakUser: admin

  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

# Component database values
database:
  tier: internal
  image:
    repository: gitlab.assist-iot.eu:5050/enablers-registry/public/identity-manager/idm-db
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 0.1.0

  replicaCount: 1
  service:
    type: ClusterIP
    nodePort: ""
    port: 5432
    targetPort: 5432
    containerPort: 5432
    protocol: TCP

  # The specification of the resources is needed for the proper functioning 
  # of the Smart Orchestrator enabler (requests)
  # and of the Resource provisioning enabler (limits)
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # Include here the environment variables to be used in the component's manifest (container section).
  # Here and in the manifest is included an example.
  envVars:
    postgresDb: keycloak
    postgresPass: password
    postgresUser: keycloak

  persistence:
    enabled: true
    existingClaim: ""
    # mountPath: /path/in/container
    accessModes:
      - ReadWriteOnce
    size: 5Gi

  imagePullSecrets: []
  nodeSelector: {}
  tolerations: []
  affinity: {}

