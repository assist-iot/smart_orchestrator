apiVersion: v1
kind: Service
metadata:
  name: {{ include "db.svc.headless" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "db.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: db
      port: {{ .Values.db.service.ports.db.port }}
      targetPort: {{ .Values.db.service.ports.db.targetPort }}
      protocol: {{ .Values.db.service.ports.db.protocol }}
  selector:
    {{- include "db.selectorLabels" . | nindent 4 }}